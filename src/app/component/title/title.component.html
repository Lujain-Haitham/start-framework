<div [class]="{'text-white':!dark,'text-main':dark}" class="pt-4 pb-2">
    <h1 class="text-center fw-bold">{{componentName}}</h1>
    <div class="d-flex align-items-center justify-content-center">
        <div [class]="{'bg-white':!dark, 'bg-main':dark}" class="line me-3"></div>
        <i [class]="{'text-white':!dark,'text-main':dark}" class="fa-solid fa-star"></i>
        <div [class]="{'bg-white':!dark, 'bg-main':dark}" class="line ms-3"></div>
    </div>
</div>
